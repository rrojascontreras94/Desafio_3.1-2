<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculadora con JavaScript - {desafio} latam_</title>
		<link type="text/css" href="assets/css/estilos.css" rel="stylesheet">
	</head>
	<body onload="init();">

	<table class="calculadora">
		<tr>
			<td colspan="4"><span id="resultado"></span></td>
		</tr>
		<tr>
			<td><button id="siete" onclick="addNumber(7)">7</button></td>
			<td><button id="ocho" onclick="addNumber(8)">8</button></td>
			<td><button id="nueve" onclick="addNumber(9)">9</button></td>
			<td><button id="division" onclick="addNumber('/')">/</button></td>
		</tr>

		<tr>
			<td><button id="cuatro" onclick="addNumber(4)">4</button></td>
			<td><button id="cinco" onclick="addNumber(5)">5</button></td>
			<td><button id="seis" onclick="addNumber(6)">6</button></td>
			<td><button id="multiplicacion" onclick="addNumber('*')">*</button></td>
		</tr>

		<tr>
			<td><button id="uno" onclick="addNumber(1)">1</button></td>
			<td><button id="dos" onclick="addNumber(2)">2</button></td>
			<td><button id="tres" onclick="addNumber(3)">3</button></td>
			<td><button id="resta" onclick="addNumber('-')">-</button></td>
		</tr>

		<tr>
			<td><button id="igual" onclick="result()">=</button></td>
			<td><button id="reset" onclick="clearDisplay()">C</button></td>
			<td><button id="cero" onclick="addNumber(0)">0</button></td>
			<td><button id="suma" onclick="addNumber('+')">+</button></td>
		</tr>



	</table>

	<script type="text/JavaScript" src="assets/js/calculadora.js"></script>
	</body>
</html>
